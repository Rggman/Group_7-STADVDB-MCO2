name: Deploy to 3 Nodes

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # LIST YOUR 3 SPECIFIC PORTS HERE:
        port: [60409,60410,60411] 

    steps:
      - name: Deploy to Port ${{ matrix.port }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ matrix.port }}
          script: |
            # 1. Navigate to project
            cd /var/www/db-frontend
            
            # 2. Pull latest changes
            git pull origin main
            
            # 3. Backend Setup
            echo "Deploying Backend..."
            cd backend
            npm install
            cd ..
            
            # 4. Frontend Setup
            echo "Deploying Frontend..."
            cd frontend
            npm install
            npm run build
            cd ..
            
            # 5. Restart Backend (PM2)
            # Frontend is served by Nginx.
            pm2 restart all