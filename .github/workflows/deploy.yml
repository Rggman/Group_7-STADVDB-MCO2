name: Deploy to 3 Nodes

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # LIST YOUR 3 SPECIFIC PORTS HERE:
        port: [60409,60410,60411] 

    steps:
      - name: Deploy to Port ${{ matrix.port }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ matrix.port }}
          script: |
            # --- CONFIGURATION ---
            REPO_DIR=~/app-repo
            BACKEND_DIR=$REPO_DIR/backend
            PUBLIC_DIR=/var/www/db-frontend
            
            # --- DEPLOYMENT ---
            
            # 1. Update Code
            cd $REPO_DIR
            git pull origin main
            
            # 2. Backend
            echo "Deploying Backend from $BACKEND_DIR..."
            cd $BACKEND_DIR
            npm install
            cd $REPO_DIR
            
            # 3. Frontend
            echo "Building Frontend..."
            cd frontend
            npm install
            # USE RELATIVE PATH (Best for firewalls)
            export VITE_API_URL="/api"
            npm run build
            cd ..
            
            # 4. Publish
            echo "Publishing to Nginx..."
            mkdir -p $PUBLIC_DIR
            cp -r frontend/dist/* $PUBLIC_DIR/
            
            # 5. Restart PM2 from backend directory
            cd $BACKEND_DIR
            pm2 delete all || true
            pm2 start server.js --name backend
            pm2 save

            # TEst COmmit